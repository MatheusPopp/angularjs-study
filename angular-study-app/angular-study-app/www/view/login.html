<div class="container" ng-app="myApp" ng-controller="loginController">

    <form ng-submit="logarUsuario()">
        <div class="form-group text-center">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required ng-model="model.email">

        </div>
        <div class="form-group text-center">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ng-model="model.senha">
        </div>
        <div class="align-content-lg-start">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" ng-model="model.lembrar" ng-change="lembrarChange()">
                <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
            </div>
        </div>
        <hr />
        <div class="align-content-lg-center">
            <div class="row">
                <div class="offset-3">
                    <button type="submit" class="btn btn-light ">Entrar</button>
                </div>
                <div class="offset-1">
                    <button class="btn btn-light">Cadastrar</button>
                </div>
            </div>
        </div>

    </form>

</div>
